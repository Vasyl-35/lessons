<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>lesson_16</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header_menu">
          <div class="header_logo">
            <img src="img/logo.png" alt="Logo">
          </div>
          <div class="header_search">
            <p>Search</p>
          </div>
          <div class="header_language language">
            <p>English (united States)</p>
            <ul class="language__list">
              <li class="language__item">
                <a class="language__link">Ukrainian</a>
              </li>
              <li class="language__item">
                <a class="language__link">English</a>
              </li>
              <li class="language__item">
                <a class="language__link">German</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="header_buttons">
          <div class="header_button1">
            <p>Login</p>
          </div>
          <div class="header_button2">
            <p>Sign Up</p>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="consulting-form__container">
        <div class="consulting-form__text">
          <p>Contact Us</p>
        </div>
        <h2 class="consulting-form__title">Request A Call Back !</h2>
        <form action="#" class="consulting-form__form form-consulting">

          <input type="text" class="form-consulting__name" name="name" placeholder="Your name">
          <input type="email" class="form-consulting__email" name="name" placeholder="Email">
          <input type="number" class="form-consulting__phone" name="phone" placeholder="Phone">
          <input type="text" class="form-consulting__subject" name="Subject" placeholder="Subject">
          <textarea name="Message" class="form-consulting__area" placeholder="Message...">

            </textarea>
          <div class="form-consulting__button">
            <button>Submit</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>

</body>

</html>
