<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="css/jewerly.css" >
    <title>Jewerly</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">Pretty Stones</div>
          <div class="header__menu">
            <div class="header__menu-body">
              <ul class="header__menu-list">
                <li class="header__item header__item--active">
                  <a href="#" class="header__link">Home</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Shop</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Product</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Blog</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Pages</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Contact</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="header__actions actions-header">
            <a href="#" class="actions-header__item"
              ><img src="img/favorite.svg" alt="favorite" >
              <span>1</span>
            </a>
            <a href="#" class="actions-header__item">
              <img src="img/basket.svg" alt="basket" /><span>1</span>
            </a>
            <button class="header__icon">
              <span></span>
            </button>
          </div>
        </div>
        <script src="js/jewerly.js"></script>
      </header>
      <main class="page">
        <div class="page__hero hero">
          <div class="hero__decor-left">
            <div class="hero__decor-img-left">
              <img src="img/decor-1.png" alt="earrings img" >
            </div>
          </div>
          <div class="hero__decor-right">
            <img src="img/decor-2.png" alt="bracelet img" >
          </div>
          <div class="hero__line-left"></div>
          <div class="hero__line-right"></div>
          <div class="hero__container">
            <div class="hero__body">
              <h1 class="hero__title">Jewellery Collection</h1>
              <a href="#" class="hero__button"> Shop Now </a>
            </div>
            <div class="hero__image">
              <img src="img/girl-hero.png" alt="girl in necklace">
            </div>
            <div class="hero__content content-hero">
              <div class="content-hero__text">
                <p>
                  There are many variations of passages of Lorem Ipsum
                  available, but the majority
                </p>
              </div>
              <h3 class="content-hero__title">
                Handcrafted <br >
                & ethically Sources
              </h3>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
