<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_13</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">

            </div>
        </header>
        <main class="main">
            <div class="page">
                <div class="page__container">
                    <div class="page__test page__test--margin test">
                        <div class="test__block">
                            <div class="test__item translate">
                                <p>Translate</p>
                            </div>
                        </div>
                        <div class="test__block">
                            <div class="test__item scale">
                                <p>Scale</p>
                            </div>
                        </div>
                        <div class="test__block">
                            <div class="test__item rotate">
                                <p>Rotate</p>
                            </div>
                        </div>
                        <div class="test__block">
                            <div class="test__item skew">
                                <p>Skew</p>
                            </div>
                        </div>
                        <div class="test__block">
                            <div class="test__item matrix">
                                <p>Matrix</p>
                            </div>
                        </div>

                    </div>
                    <!-- =================================================================================================-->
                    <div class="page__test page__test--margin test">
                        <div class="test__block">
                            <div class="test__item translate3d">
                                <p>Translate3d</p>
                            </div>
                        </div>
                        <div class="test__block">
                            <div class="test__item scale3d">
                                <p>Scale3d</p>
                            </div>
                        </div>
                        <div class="test__block">
                            <div class="test__item rotate3d">
                                <p>Rotate3d</p>
                            </div>
                        </div>
                        <div class="test__block">
                            <div class="test__item skew3d">
                                <p>Skew3d</p>
                            </div>
                        </div>
                        <div class="test__block test__block--flip">

                            <div class="test__item front">
                                <p>Flip</p>
                            </div>
                            <div class="test__item back">
                                <p>Flip</p>
                            </div>

                        </div>

                    </div>
                    <div class="car">
                        <div class="car__body">
                            <div class="car__skew-front"></div>
                            <div class="car__skew-behind"></div>
                            <div class="car__dec"></div>
                            <div class="car__window"></div>
                            <div class="car__wheel-front"></div>
                            <div class="car__wheel-behind"></div>
                            <div class="car__wheel-dec1"></div>
                            <div class="car__wheel-dec2"></div>
                            <div class="car__door"></div>

                        </div>
                    </div>

                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
